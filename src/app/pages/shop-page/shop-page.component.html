<!-- input cerca -->
<div class="sm:hidden">
  <label class="input input-bordered flex items-center gap-2">
    <input type="text" class="grow" placeholder="Search" [(ngModel)]="name" />
    <svg
      (click)="filter()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="h-4 w-4 opacity-70"
    >
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </label>
</div>
<div class="grid grid-cols-12 gap-4 mt-5">
  <!-- side filtri -->
  <div class="col-span-12 md:col-span-3 hidden sm:block">
    <!-- contenitore filtri -->
    <div class="sticky top-12 pt-5">
      <label class="input input-bordered flex items-center gap-2">
        <input
          type="text"
          class="grow"
          placeholder="Search"
          [(ngModel)]="name"
        />
        <svg
          (click)="filter()"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd"
          />
        </svg>
      </label>
    </div>
  </div>
  <!-- contenitore contenuto -->
  <div class="col-span-12 md:col-span-9">
    <!-- contenuto -->
    <div class="flex flex-wrap gap-5 justify-center">
      <div
        *ngFor="let item of product"
        class="card card-compact bg-base-100 w-64 h-72 shadow-xl"
      >
        <figure>
          <img src="{{ item.imageUrls[0] }}" alt="{{ item.name }}" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ item.name }}</h2>
          <p class="truncate">{{ item.description }}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bottoni pagine -->
    <div *ngIf="pageable?.totalElements" class="join flex justify-end">
      <button (click)="decrementa()" class="join-item btn">«</button>
      <button class="join-item btn">
        Page {{ currentPage + 1 }}/{{ pageable.totalPages }}
      </button>
      <button (click)="incrementa()" class="join-item btn">»</button>
    </div>
  </div>
</div>
