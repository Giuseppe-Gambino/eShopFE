<div class="container bg-base-100 mx-auto my-8">
  <div class="flex justify-between mb-4">
    <h5 class="font-semibold">PROFILE</h5>
    <button class="btn btn-primary btn-sm">EDIT PROFILE</button>
  </div>
  <!-- Profile Header -->
  <div class="mb-8 flex items-center pb-10 border-b border-gray-600">
    <div
      class="h-48 w-48 bg-center bg-cover rounded-lg me-4"
      [ngStyle]="{
        'background-image': 'url(' + avatar + ')'
      }"
    ></div>
    <div *ngIf="user">
      <h1 class="text-4xl font-bold mb-2">
        {{ user.nome }} {{ user.cognome }}
      </h1>
      <h2 class="text-lg mb-2">
        Ruoli: <span class="text-red-700">{{ user.roles }}</span>
      </h2>
    </div>
  </div>

  <!-- Contact & Details -->

          <p class="link font-semibold text-primary text-lg underline-offset-4">
            {{ user.email }}
          </p>
          <p class="text-sm text-gray-600 font-bold mb-4">EMAIL ADDRESS</p>
        </div>

        <div class="flex flex-col gap-3">
          <p class="font-semibold text-lg underline-offset-4">234-234-2332</p>

        </div>
        <div class="row-start-2 flex flex-col gap-3">
          <div class="flex gap-2">
            <img src="italy.png" class="h-8" />
            <img src="uk.png" class="h-8" />
            <img src="spain.png" class="h-8" />
          </div>
          <p class="text-sm text-gray-600 font-bold mb-4">LANGUAGES SPOKEN</p>
        </div>
      </div>
    </div>

    <div>
      <h2 class="text-md font-bold mb-4">AGENT STATS</h2>
      <div class="stats shadow">
        <div class="stat place-items-center">
          <div class="stat-title">Visualizzazioni</div>
          <div class="stat-value">31K</div>
          <div class="stat-desc">Da Gen/Feb</div>
        </div>

        <div class="stat place-items-center">
          <div class="stat-title">Vendite</div>
          <div class="stat-value text-secondary">1,200</div>
          <div class="stat-desc text-secondary">↗︎ 40 (2%)</div>
        </div>

        <div class="stat place-items-center">
          <div class="stat-title">Nuovi Clienti</div>
          <div class="stat-value">4,200</div>
          <div class="stat-desc">↘︎ 90 (14%)</div>
        </div>
      </div>
    </div>
  </div>
</div>
