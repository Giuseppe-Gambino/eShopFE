<div class="breadcrumbs text-sm mb-3">
  <ul>
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="/myProfile">Profile</a></li>
    <li>Cart</li>
  </ul>
</div>
<h2 class="text-3xl font-bold mb-2">Cart</h2>
<div class="grid grid-cols-5 grid-rows-4 gap-4 mb-2">
  <div class="rounded-xl col-span-3 row-span-3 col-start-1 row-start-1">
    <div *ngIf="cart">
      <div
        *ngFor="let item of cartItemArr"
        class="flex py-4 border-t-2 border-gray-600"
      >
        <div
          class="h-36 w-36 bg-center bg-cover rounded-md my-2 ms-3 me-5"
          [ngStyle]="{
            'background-image': 'url(' + item.product.imageUrls[0] + ')'
          }"
        ></div>
        <div>
          <h3 class="text-xl font-bold">{{ item.product.name }}</h3>
          <p class="text-wrap w-72">{{ item.product.description }}</p>

          <div class="join mt-2">
            <button
              (click)="editQuantity(item.id, 0)"
              class="btn btn-sm btn-neutral btn-primary join-item text-lg"
            >
              -
            </button>
            <input
              type="number"
              placeholder="Type here"
              [value]="item.quantity"
              class="input input-bordered border-x-0 input-sm pe-0 w-10 join-item"
              readonly
            />
            <button
              (click)="editQuantity(item.id, 1)"
              class="btn btn-sm btn-neutral btn-primary join-item text-lg"
            >
              +
            </button>
          </div>
          <button (click)="deleteCartItem(item.id)" class="btn btn-link">
            Rimuovi
          </button>
        </div>
        <div class="flex-grow px-6">
          <h3 class="text-xl text-end font-bold">
            {{ item.product.price | currency : "EUR" }}
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="rounded-xl p-2 row-span-3 col-start-4 col-span-2 row-start-1">
    <div class="sticky top-20">
      <button class="btn btn-primary w-full font-bold text-md">
        Ordina Ora!
      </button>
    </div>
  </div>
</div>
