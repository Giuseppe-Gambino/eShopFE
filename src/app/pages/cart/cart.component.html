<div class="breadcrumbs text-sm mb-3">
  <ul>
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="/myProfile">Profile</a></li>
    <li>Cart</li>
  </ul>
</div>
<h2 class="text-3xl font-bold mb-2">Cart</h2>
<div class="grid grid-cols-5 grid-rows-4 gap-4 mb-2">
  <div class="rounded-xl col-span-3 row-span-3 col-start-1 row-start-1">
    <div *ngIf="cart">
      <div
        *ngFor="let item of cartItemArr"
        class="flex py-4 border-t-2 border-gray-600"
      >
        <div
          class="h-36 w-36 bg-center bg-cover rounded-md my-2 ms-3 me-5"
          [ngStyle]="{
            'background-image': 'url(' + item.product.imageUrls[0] + ')'
          }"
        ></div>
        <div>
          <h3 class="text-xl font-bold">{{ item.product.name }}</h3>
          <p class="text-wrap w-72">{{ item.product.description }}</p>

          <div class="join mt-2">
            <button
              (click)="editQuantity(item.id, 0)"
              class="btn btn-sm btn-secondary join-item text-lg"
            >
              -
            </button>
            <input
              type="number"
              placeholder="Type here"
              [value]="item.quantity"
              class="input input-bordered border-x-0 border-secondary input-sm pe-0 w-10 join-item"
              readonly
            />
            <button
              (click)="editQuantity(item.id, 1)"
              class="btn btn-sm btn-secondary join-item text-lg"
            >
              +
            </button>
          </div>
          <button (click)="deleteCartItem(item.id)" class="btn btn-link">
            Rimuovi
          </button>
        </div>
        <div class="flex-grow px-6">
          <h3 class="text-xl text-end font-bold">
            {{ item.product.price | currency : "EUR" }}
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 row-span-3 col-start-4 col-span-2 row-start-1">
    <div class="sticky top-20">
      <div class="my-2">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="32"
            height="32"
            viewBox="0 0 48 48"
          >
            <path
              fill="#c8e6c9"
              d="M36,42H12c-3.314,0-6-2.686-6-6V12c0-3.314,2.686-6,6-6h24c3.314,0,6,2.686,6,6v24C42,39.314,39.314,42,36,42z"
            ></path>
            <path
              fill="#4caf50"
              d="M34.585 14.586L21.014 28.172 15.413 22.584 12.587 25.416 21.019 33.828 37.415 17.414z"
            ></path>
          </svg>
          <h4 class="text-lg text-success">
            Spedizione Gratuita disponibile per il tuo ordine!
          </h4>
        </div>
        <h3 class="text-xl font-bold">Totale: {{ sum | currency : "EUR" }}</h3>
      </div>
      <button
        [disabled]="!buttonBoo"
        (click)="checkOut()"
        class="btn btn-primary w-full font-bold text-md"
      >
        Procedi all'Ordine!
      </button>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="w-full flex justify-center">
  <div
    [ngClass]="['alert', status ? 'alert-success' : 'alert-error']"
    role="alert"
    class="absolute top-20 z-30 max-w-fit px-6 mx-5 animate-pulse translate-y-6"
  >
    <span class="loading loading-dots loading-lg"></span>
    <p [innerHTML]="feedbackMessage"></p>
  </div>
</div>
