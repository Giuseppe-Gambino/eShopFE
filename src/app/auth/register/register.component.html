<!-- nuova register -->
<div class="container text-center py-5 align-items-center">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1 class="btn btn-ghost text-4xl">STRIDE</h1>
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight">
        Accedi al tuo account
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="form" class="space-y-6" action="#" method="POST">
        <!-- nome cognome -->
        <div class="flex">
          <div class="w-1/2 me-1">
            <label for="name" class="block text-sm/6 text-start font-medium"
              >Name</label
            >
            <div class="mt-2">
              <label class="input input-bordered flex items-center gap-2">
                <input
                  type="text"
                  class="grow w-1/2"
                  placeholder="Name"
                  formControlName="nome"
                />
              </label>
            </div>
          </div>
          <div class="w-1/2 ms-1">
            <label for="cognome" class="block text-sm/6 text-start font-medium"
              >Cognome</label
            >
            <div class="mt-2">
              <label class="input input-bordered flex items-center gap-2">
                <input
                  type="text"
                  class="grow w-1/2"
                  placeholder="Cognome"
                  formControlName="cognome"
                />
              </label>
            </div>
          </div>
        </div>

        <!-- user email pass -->
        <div>
          <label for="username" class="block text-sm/6 text-start font-medium"
            >Username</label
          >
          <div class="mt-2">
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                />
              </svg>
              <input
                type="text"
                class="grow"
                placeholder="Username"
                formControlName="username"
              />
            </label>
          </div>
        </div>

        <div>
          <label for="username" class="block text-sm/6 text-start font-medium"
            >Email</label
          >
          <div class="mt-2">
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
                />
                <path
                  d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
                />
              </svg>
              <input
                type="text"
                class="grow"
                placeholder="Email"
                formControlName="email"
              />
            </label>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium"
              >Password</label
            >
          </div>
          <div class="mt-2">
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                type="password"
                class="grow"
                value="password"
                formControlName="password"
                placeholder="•••••••"
              />
            </label>
          </div>
        </div>

        <div>
          <button
            (click)="register()"
            type="submit"
            [disabled]="form.invalid"
            type="submit"
            class="flex w-full justify-center submit rounded-md btn btn-primary px-3 py-1.5 text-sm/6 font-semibold text-white"
          >
            Accedi
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6">
        Sei gia cliente?
        <a href="#" class="font-semibold underline" routerLink="/auth/login"
          >Clicca qui per accedere!</a
        >
      </p>
    </div>
  </div>
</div>
